<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euroopan Maantiedepeli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        #game-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Yyteri Sandstorm tietokilpailu</h1>
    <p id="question"></p>
    <div id="answers"></div>
    <p id="feedback" class="hidden"></p>
</div>

<script>
    const questions = [
        {
            question: "1) Minä vuonna Yyteri Sandstorm ry perustettiin?",
            options: ["2018", "2019", "2020", "2021"],
            correct: 1
        },
        {
            question: "2) Kuinka monta jäsentä oli perustamassa yhdistystä (Yyteri Sandstorm ry)?",
            options: ["2", "3", "4", "5"],
            correct: 2
        },
        {
            question: "3) Kuinka paljon yhdistyksessä oli jäseniä edellisen vuosikokouksen mukaan kaudella 2022-2023?",
            options: ["58", "68", "78", "88"],
            correct: 1
        },
        {
            question: "4) Kuinka paljon joukkueita osallistui Yyteri Sandstormin karsintaan vuonna 2024",
            options: ["53", "57", "59", "61"],
            correct: 1
        },
        {
            question: "5) Montako vapaaehtoista Sandstormissa oli vuonna 2024?",
            options: ["84", "87", "92", "98"],
            correct: 0
        },
        {
            question: "6) Milloin oli ensimmäinen Sandstorm, jossa oli Mikko Salon suunnittelemat lajit?",
            options: ["2020", "2021", "2022", "2023"],
            correct: 2
        },
        {
            question: "7) Kuinka paljon mato painaa?",
            options: ["135", "140", "145", "150"],
            correct: 1
        },
        {
            question: "8) Kuinka monta joukkuetta osallistui ensimmäiseen Yyteri Sandstorm kilpailuun?",
            options: ["19", "21", "23", "24"],
            correct: 3
        },
        {
            question: "9) Minä vuonna kisattiin ensimmäinen Snowstorm?",
            options: ["2021", "2022", "2023", "2024"],
            correct: 2
        },
        {
            question: "10) Montako kilpailua Yyteri Sandstorm ry on järjestänyt kun mukaan lasketaan kaikki karsinnat ja kilpailut (Sandstorm + Snowstorm)?",
            options: ["10", "11", "12", "13"],
            correct: 1
        }
    ];

    let currentQuestion = 0;

    const questionElement = document.getElementById('question');
    const answersElement = document.getElementById('answers');
    const feedbackElement = document.getElementById('feedback');

    function loadQuestion() {
        feedbackElement.classList.add('hidden');
        questionElement.textContent = questions[currentQuestion].question;
        answersElement.innerHTML = '';

        questions[currentQuestion].options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(index);
            answersElement.appendChild(button);
        });
    }

    function checkAnswer(selectedIndex) {
        if (selectedIndex === questions[currentQuestion].correct) {
            feedbackElement.textContent = 'Oikein!';
            feedbackElement.style.color = 'green';
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(loadQuestion, 1000); // Lataa seuraava kysymys 1 sekunnin viiveellä
            } else {
                feedbackElement.textContent = 'Onnittelut, olet suorittanut pelin!';
            }
        } else {
            feedbackElement.textContent = 'Väärin, yritä uudelleen.';
            feedbackElement.style.color = 'red';
        }
        feedbackElement.classList.remove('hidden');
    }

    loadQuestion();
</script>

</body>
</html>
